<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Card Game - Upgraded</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>

  <div id="game-container">
    <!-- Top Player (Player 2) -->
    <div class="player-zone" id="p2-zone">
      <div class="player-info">
        <h3>Player 2</h3>
        <div id="p2-score">Wins: 0 | Cards: 26</div>
        <div id="p2-rounds">Rounds: 0</div>
      </div>
      <div class="deck-container" id="p2-deck">
        <!-- Deck visual placeholder -->
        <div class="card-face card-back" style="border-radius: 10px;"></div>
      </div>
    </div>

    <!-- Battle Zone -->
    <div class="battle-zone">
      <div class="card-slot" id="p2-slot"></div>
      <div class="card-slot" id="p1-slot"></div>

      <div id="war-badge" class="war-badge">WAR!</div>
    </div>

    <!-- Bottom Player (Player 1) -->
    <div class="player-zone" id="p1-zone">
      <div class="player-info">
        <h3>Player 1</h3>
        <div id="p1-score">Wins: 0 | Cards: 26</div>
        <div id="p1-rounds">Rounds: 0</div>
      </div>
      <div class="deck-container" id="p1-deck">
        <!-- Deck visual placeholder -->
        <div class="card-face card-back" style="border-radius: 10px;"></div>
      </div>
    </div>

    <div id="controls">
      <button id="draw-btn">Draw Cards</button>
      <button id="reset-btn">New Game</button>
    </div>
  </div>

  <div id="message-overlay">
    <h1>Game Over</h1>
    <button onclick="document.getElementById('reset-btn').click()">Play Again</button>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
